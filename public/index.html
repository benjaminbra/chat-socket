<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Socket.IO chat</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/lib/boostrap/css/bootstrap.css">
</head>
<body>
<div id="login">
    <form action="" class="form-horizontal">
        <div class="form-group">
            <label class="control-label" for="pseudo">Entrez votre pseudo : </label>
            <input class="form-control" id="pseudo" autocomplete="off">
        </div>
        <div class="form-group">
            <label class="control-label" for="channel">Channel : </label>
            <input class="form-control" id="channel" autocomplete="off">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Connexion</button>
        </div>
    </form>
</div>
<div id="chat">
    <div id="conversation">
        <div id="user"></div>
        <ul id="messages"></ul>
        <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>
    </div>
    <div id="list">
        <ul id="userList">

        </ul>
    </div>
</div>
<script src="/lib/jquery/jquery.js"></script>
<script src="/lib/boostrap/js/bootstrap.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
